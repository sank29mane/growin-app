version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    env_file:
      - backend/.env
    volumes:
      - ./backend/data:/app/data
      - ./growin_rag_db:/app/growin_rag_db
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CHROMA_DB_PATH=/app/growin_rag_db
    depends_on:
      - redis
    networks:
      - growin-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - growin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  growin-network:
    driver: bridge
